<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div class="leftBar">
            <div class="logoWrapper">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin's logo">
                <h1>Enduro Odin</h1>
            </div>
            <p id="credits">Photo by <a href="https://unsplash.com/@trenthaaland">Trent Haaland</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
        <div class="rightBar">
            <div class="quoteWrapper"> 
                <h3>This is a fake enduro sign-up page! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</br></h3>
                <h3>You <i>know</i> you want to.</h3>
            </div>
            <form action=" " method="post">
             <h1>Let's do this!</h1>
             <div class="inputs"> 
                <div> 
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="usersName" placeholder="John" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="userSurname" placeholder="Dou" required>
                </div>
                <div>
                    <label for="email">Email Adress</label>
                    <input type="email" id="email" name="usersEmail" autocomplete="email" placeholder="example@anymail.net" required>
                </div>
                <div>
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="usersNumber" minlength="13" placeholder="+380980085555" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="usersPassword" placeholder="********" pattern='(?=^.{8,}$)(?=.*\d)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$' required>
                    <span id="passwordError"></span>
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="usersConfirm"  placeholder="********" required>
                    <span id="confirmError"></span>
                </div>

                
             </div>
             <button type="submit" id="submitButton">Create Account</button>
             <p id="logIn">Already have an account? <a href="https://www.youtube.com/watch?v=pxw-5qfJ1dk&ab_channel=KacperKwinta">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
